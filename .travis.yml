language: php

php:
- 7.0

services:
- mysql

branches:
  only:
  - master

before_script:
- cp .env.travis .env
- mysql -e 'create database testing;'
- composer self-update
- composer install --no-interaction
- php artisan key:generate

script:
- vendor/bin/phpunit
- php coverage-checker.php clover.xml 75
